<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #11DEE9 -26%, #017E8B 145%);">
          <h1>Анжела на работе!</h1>
          <p>Вопросы по трудоустройству? Заказать звонок +380 50 721 239</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #F90306 -1%, #9E0706 124%);">
          <h1>Я есть любовь!</h1>
          <p>Коушан рекомендует!</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #f8f8f6 1%, #3f3f41 128%);">
          <h1>Диме Марчеле!</h1>
          <p>Что бы не ныл и слушался брата!</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #1a1a18 -8%, #e095d4 138%);">
          <h1>Марчеле на подарок!</h1>
          <p>Убивает и не попускает!</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1609443934490-abc76318e029?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=970&q=80');
          "
         ></div>
         <div
          style="
            background-image: url('https://images.unsplash.com/photo-1589140915628-3d4a848d6007?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "
         ></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1535562368326-acd2b52c373d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
            "
          ></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1567850083672-65ae6c8a696b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
            "
          ></div>
        </div>
        <div class="controls">
          <button class="down-button">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button class="up-button">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>
      <script src="app.js"></script>
    </body>
  </html>
